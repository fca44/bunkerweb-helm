  #     folder: /tmp/dashboards

# Network Policy configuration
networkPolicy:
  enabled: false
  egress:
    allowSameNamespace: true
    allowInternet: true
    internetPorts: [80, 443]
    allowDatabaseVNet: true
    databaseVNetCIDR: "10.0.0.0/16"
    databasePort: 3306
