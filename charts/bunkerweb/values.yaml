# Database variables
mariadb:
  enabled: true
  persistence:
    size: 5Gi
    storageClass: ""
  config:
    randomRootPassword: "1"
    database: "db"
    user: "bunkerweb"
    password: "changeme"
  args: []
  ## RECOMMENDED RESOURCES
  ## If you want to set resources for the DB, uncomment the following lines and adjust the values as needed.
  # resources:
  #   requests:
  #    cpu: "250m"
  #    memory: "512Mi"
  #  limits:
  #    cpu: "500m"
  #    memory: "1024Mi"

# Redis variables
redis:
  enabled: true
  useConfigFile: false
  config:
    password: "changeme"
    file: |
      appendonly yes
      save ""
      loglevel verbose
      maxmemory 512mb
      maxmemory-policy allkeys-lru
  ## RECOMMENDED RESOURCES
  ## If you want to set resources for the DB, uncomment the following lines and adjust the values as needed.
  # resources:
  #   requests:
  #    cpu: "250m"
  #    memory: "512Mi"
  #  limits:
  #    cpu: "500m"
  #    memory: "1024Mi"

# IngressClass variables
ingressClass:
  enabled: true
  name: "bunkerweb"
  controller: "bunkerweb.io/ingress-controller"

# Prometheus variables
prometheus:
  enabled: false
  repository: prom/prometheus
  pullPolicy: Always
  tag: v3.3.1
  replicas: 1
  podAnnotations: {}
  podLabels: {}
  securityContext:
    fsGroup: 65534
  persistence:
    enabled: true
    size: 8Gi
    storageClass: ""
    accessModes:
      - ReadWriteOnce

# Grafana variables
grafana:
  enabled: false
  repository: grafana/grafana
  tag: latest
  pullPolicy: IfNotPresent
  replicas: 1
  adminUser: admin
  adminPassword: "" # Leave empty to generate a random password
  # existingSecret: "" # or use an existing secret for the password
  service:
    type: ClusterIP
    port: 3000
  ingress:
    enabled: false
    # className: ""
    # annotations: {}
    #   # kubernetes.io/ingress.class: nginx
    #   # kubernetes.io/tls-acme: "true"
    # hosts:
    #   - host: chart-example.local
    #     paths:
    #       - path: /
    #         pathType: ImplementationSpecific
    # tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
  persistence:
    enabled: false
    size: 10Gi
    storageClass: ""
    accessModes:
      - ReadWriteOnce
    # annotations: {}

  # Config for Prometheus data source
  prometheusDatasource:
    name: Prometheus
    type: prometheus
    url: 'http://prometheus-{{ include "bunkerweb.fullname" . }}.{{ include "bunkerweb.namespace" . }}.svc:9090' # URL du service Prometheus
    access: proxy
    isDefault: true
  podAnnotations: {}
  podLabels: {}
  securityContext:
    {}
    # fsGroup: 472
    # runAsUser: 472
    # runAsGroup: 472
  # extraEnvs: []
  # sidecar:
  #   dashboards:
  #     enabled: false
